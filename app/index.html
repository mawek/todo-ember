<!doctype html>
<head>
  <meta charset="utf-8">
  <title>ember.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <input type="text" id="new-todo" value=newTitle placeholder="What needs to be done?">
  </header>

  <section id="main">
    <ul id="todo-list">
      <li>
        <input type="checkbox" class="toggle"> <label>prepare ember workshop</label>
        <button class="destroy"></button>
      </li>

      <li class="completed">
        <input type="checkbox" class="toggle"> <label>ask for raise</label>
        <button class="destroy"></button>
      </li>

      <li class="completed">
        <input type="checkbox" class="toggle"> <label>buy milk</label>
        <button class="destroy"></button>
      </li>
    </ul>
    <input type="checkbox">
  </section>

  <footer id="footer">
    <span id="todo-count">3</span>
    <ul id="filters">
      <li>All</li>
      <li>Active
      </li>
      <li>Completed</li>
    </ul>
    <button id="clear-completed">Clear completed (3)</button>
  </footer>

</section>

<footer id="info">
  <p>
    Inspired by <a href="http://todomvc.com">TodoMVC</a>
  </p>
</footer>

<!-- dependencies -->
<script src="lib/jquery.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/ember.js"></script>
<script src="lib/ember-data.js"></script>
<script src="lib/ember-localstorage-adapter.js"></script>
<script src="js/app.js"></script>


</body>

</html>
